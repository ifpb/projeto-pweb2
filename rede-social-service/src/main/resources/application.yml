spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: docker
    url: jdbc:postgresql://localhost:5432/rede-social
  jpa:
    hibernate:
      ddl-auto: none
  application:
    name: redesocial-service

server:
  port: 8082

eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
  service-url:
    defaultZone: http://localhost:8761/eureka