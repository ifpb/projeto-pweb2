<form [formGroup]="form" (submit)="onSubmit()" class="container vh-100 min-vh-100 d-flex align-items-center justify-content-center">
  <div class="w-50">
    <div class="form-group">
      <label for="inputNome" class="font-weight-bold">Nome</label>
      <input type="text" formControlName="nome" class="form-control" id="inputNome" placeholder="Nome" autofocus="">
    </div>
    <div class="form-group">
      <label for="inputEmail" class="font-weight-bold">Email</label>
      <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="inputSenha" class="font-weight-bold">Senha</label>
      <input type="password" formControlName="senha" class="form-control" id="inputSenha" placeholder="Senha">
    </div>
    <button type="submit" class="btn btn-primary btn-block">Entrar</button>
  </div>
</form>
